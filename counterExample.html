
<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div>
      <p>
        Clicked: <span id="value">0</span> times
        <button id="increment">+</button>
        <button id="decrement">-</button>
      </p>
    </div>
    <script>

    // Define our ridiculously simple actions
    const increment = ({
      type: 'INCREMENT',
    })

    const decrement = ({
      type: 'DECREMENT',
    })

    // Define our reducer
      const counter = (state = 0, action) => {
        switch (action.type) {
          case 'INCREMENT':
            return state + 1
          case 'DECREMENT':
            return state - 1
          default:
            return state
        }
      }

      // Create your store passing it your reducer
      const store = Redux.createStore(counter);

      // Set value element to the current state (count)
      const render = () => {
        document.getElementById('value').innerHTML = store.getState().toString();
      }
      render();
      store.subscribe(render);

      // Subscribe our render method to the store so it executes when a value is changed
      // Call dispatch method when an event occurs
      document.getElementById('increment').addEventListener('click', () => {
          store.dispatch(increment)
        })
      document.getElementById('decrement').addEventListener('click', () => {
          store.dispatch(decrement)
        })
    </script>
  </body>
</html>
